<script>
  //reduce: El método reduce() se utiliza para reducir los elementos de un array a un solo valor.
  // Toma una función como argumento que se ejecuta en cada elemento del array y acumula un 
  //resultado. El resultado final es el valor acumulado después de procesar todos los elementos. 
  //Ejemplo: Supongamos que tenemos un array de números [10, 20, 30, 40] y queremos obtener la suma 
  //de todos los elementos:  
const numeros = [10, 20, 30, 40];
const sumaTotal = numeros.reduce((acumulador, numero) => acumulador + numero, 0);

console.log(sumaTotal); // Resultado: 100


//filter: El método filter() crea un nuevo array con todos los elementos que pasan una condición 
//especificada. La función de filtro se ejecuta en cada elemento del array y devuelve true o false. 
//Ejemplo: Supongamos que tenemos un array de edades [25, 18, 30, 15, 22] y queremos obtener 
//un nuevo array con las edades mayores o iguales a 18:

const edades = [25, 18, 30, 15, 22];
const edadesMayores = edades.filter((edad) => edad >= 18);

console.log(edadesMayores); // Resultado: [25, 18, 30, 22]



</script>
